<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>Boltobserv</title>
		<meta charset="utf-8">

		<link rel="stylesheet" href="/boltobserv/css/main.css">
		<link rel="stylesheet" href="/boltobserv/css/map.css">
		<link rel="stylesheet" href="/boltobserv/css/waiting.css">
		<link rel="stylesheet" href="/boltobserv/css/custom.css">
	</head>
	<body class="waiting">
        <div id="game">

			<img src="/boltobserv/img/icon.svg">
			<div id="noconnection">
				Waiting for CSGO to connect...
			</div>
		</div>
		<div id="container">
			<img id="radar" src="">

			<div id="smokes"></div>
			<div id="infernos"></div>
			<div id="entities">
				<div id="bomb"></div>

				<div id="dot1" class="dot"></div>
				<div id="label1" class="label">1</div>
				<div id="dot2" class="dot"></div>
				<div id="label2" class="label">2</div>
				<div id="dot3" class="dot"></div>
				<div id="label3" class="label">3</div>
				<div id="dot4" class="dot"></div>
				<div id="label4" class="label">4</div>
				<div id="dot5" class="dot"></div>
				<div id="label5" class="label">5</div>
				<div id="dot6" class="dot"></div>
				<div id="label6" class="label">6</div>
				<div id="dot7" class="dot"></div>
				<div id="label7" class="label">7</div>
				<div id="dot8" class="dot"></div>
				<div id="label8" class="label">8</div>
				<div id="dot9" class="dot"></div>
				<div id="label9" class="label">9</div>
				<div id="dot0" class="dot"></div>
				<div id="label0" class="label">0</div>


				<div id="advisory" class="none">
					<span>?</span>
				</div>
			</div>

			<div id="unknownMap">
				<span>
					Unsupported map
				</span>
			</div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="/boltobserv/renderers/_socket.js"></script>
		<script src="/boltobserv/renderers/_global.js"></script>
		<script src="/boltobserv/renderers/_init.js"></script>
		<script src="/boltobserv/renderers/_map.js"></script>
	</body>
</html>
